{% extends "base.html" %}

{% block body %}
    <h3>Add New Notes</h3>
    <form method= 'POST' action="{{url_for('add_notes', token=token)}}">
        <label>Title</label>
        <input type="text" name="title" placeholder="Title">
        <label>Content</label>
        <textarea name="content" placeholder="Add contenet here">Content</textarea>

        <button type="submit">Save</button>
    </form>

{% endblock %}
