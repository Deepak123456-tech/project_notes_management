<!DOCTYPE html>
<html>
<head>
    <title>App</title>
</head>
<body>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}

{% block body %}{% endblock %}

</body>
</html>
