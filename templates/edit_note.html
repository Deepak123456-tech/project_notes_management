{% extends "base.html" %}

{% block body %}
  <h3>Update content here</h3>

    <form method="POST"
          action="{{ url_for('edit_note', note_id=note[0], token=token) }}">
      <label>Title</label>
      <input type="text" name="title" value="{{ note[1] }}" required>
      <label>Content</label>
      <textarea name="content">{{ note[2] }}</textarea>

      <button type="submit">Update Note</button>
    </form>
{% endblock %}
